<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页导航索引</title>
    <!-- 引入CSS文件 -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 左侧索引栏 -->
    <div id="index">
        <ul id="index-list"></ul> <!-- JS动态生成索引 -->
    </div>

    <!-- 右侧内容区 -->
    <div id="content">
        <!-- 搜索框 -->
        <div id="search">
            <input type="text" id="search-input" placeholder="搜索链接...">
            <button type="button">搜索</button>
        </div>

        <!-- 链接分组容器（JS动态生成） -->
        <div id="link-groups"></div>

        <!-- 返回顶部按钮 -->
        <button id="back-to-top-button" onclick="scrollToTop()">顶部</button>
    </div>

    <!-- 引入JS文件 -->
    <script src="script.js"></script>
</body>
</html>
