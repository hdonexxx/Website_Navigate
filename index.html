<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页索引</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- 左侧索引 -->
    <div id="index">
        <ul id="index-list"></ul>
    </div>
    <!-- 右侧内容 -->
    <div id="content">
        <!-- 搜索框 -->
        <div id="search">
            <input type="text" id="search-input" placeholder="搜索链接...">
            <button id="search-button">确认</button>
        </div>
        <!-- 链接组 -->
        <div id="link-groups"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
